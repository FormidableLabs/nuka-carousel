language: node_js

node_js:
  - "6"
  - "8"

sudo: false

branches:
  only:
    - master

before_install:
  # GUI for real browsers.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Node4 comes with npm2. Update to npm3.
  - if [[ `npm -v` == 2* ]]; then npm i -g npm@3; fi

script:
  - npm run build-lib
  - npm run build-es
